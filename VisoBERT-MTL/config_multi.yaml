# Dual Task Learning Configuration
# ========================================================================
# Dual Task Learning: Aspect Detection + Sentiment Classification
# 
# Task 1: Aspect Detection (AD) - Binary classification (present/absent)
# Task 2: Sentiment Classification (SC) - 3-class classification (positive/negative/neutral)
# 
# Base Model: 5CD-AI/Vietnamese-Sentiment-visobert
# - Pre-trained on 120K Vietnamese sentiment analysis datasets
# - Fine-tuned from visobert-14gb-corpus
# - Labels: 0=Positive, 1=Negative, 2=Neutral
# - We further fine-tune this model for dual task ABSA
# ========================================================================

paths:
  data_dir: "data"
  train_file: "data/train_multilabel.csv"
  # train_file: "data/train_multilabel_balanced.csv"
  validation_file: "data/validation_multilabel.csv"
  test_file: "data/test_multilabel.csv"
  output_dir: "models/dual_task_learning"
  evaluation_report: "results/evaluation_report_dual_task.txt"
  predictions_file: "results/test_predictions_dual_task.csv"

model:
  name: "5CD-AI/visobert-14gb-corpus"  # ViSoBERT pretrained on 14GB Vietnamese corpus
  # Reference: https://huggingface.co/5CD-AI/visobert-14gb-corpus
  # - Pretrained on merged 14GB dataset including:
  #   * Crawled data (100M comments and 15M posts on Facebook)
  #   * UIT data (used to pretrain uitnlp/visobert)
  #   * MC4 ecommerce
  # - We fine-tune this model for dual task ABSA (aspect detection + sentiment classification)
  num_labels: 33  # 11 aspects Ã— 3 sentiments = 33 binary outputs
  num_aspects: 11
  num_sentiments: 3
  max_length: 256
  
  # Model architecture
  hidden_size: 512      # Dense layer
  dropout: 0.3

valid_aspects:
  - Battery
  - Camera
  - Performance
  - Display
  - Design
  - Packaging
  - Price
  - Shop_Service
  - Shipping
  - General
  - Others

sentiment_labels:
  positive: 0
  negative: 1
  neutral: 2

training:
  # Batch size for multi-label (larger samples)
  # per_device_train_batch_size: 32
  # per_device_eval_batch_size: 64
  # gradient_accumulation_steps: 2  # Effective batch = 64
  per_device_train_batch_size: 16
  per_device_eval_batch_size: 32
  gradient_accumulation_steps: 4  
  # Optimizer settings
  optim: "adamw_bnb_8bit"
  learning_rate: 2.0e-5
  weight_decay: 0.01
  adam_beta1: 0.9
  adam_beta2: 0.999
  adam_epsilon: 1.0e-8
  max_grad_norm: 1.0
  
  # Learning rate scheduler
  lr_scheduler_type: "cosine"
  warmup_ratio: 0.06
  
  # Training duration
  num_train_epochs: 10  # More epochs for contrastive learning
  
  # Mixed precision (RTX 3070 Ampere)
  fp16: true
  fp16_opt_level: "O2"
  fp16_full_eval: false
  tf32: true
  
  # DataLoader settings
  dataloader_num_workers: 2  # Reduced for larger batches
  dataloader_pin_memory: true
  dataloader_prefetch_factor: 4
  dataloader_persistent_workers: true
  
  # Memory optimization
  gradient_checkpointing: false
  auto_find_batch_size: false
  group_by_length: false
  
  # Evaluation & checkpointing
  evaluation_strategy: "epoch"
  save_strategy: "epoch"
  save_total_limit: 4
  load_best_model_at_end: true
  metric_for_best_model: "eval_f1"
  greater_is_better: true
  
  # Early stopping
  early_stopping_patience: 5
  early_stopping_threshold: 0.001
  
  # Logging
  logging_strategy: "steps"
  logging_steps: 50
  logging_first_step: true
  report_to: []
  
  # Misc
  disable_tqdm: false
  prediction_loss_only: false
  remove_unused_columns: true
  label_names: ["labels"]
  include_inputs_for_metrics: false

general:
  device: "auto"
  log_level: "info"

# ========================================================================
# REPRODUCIBILITY: Master Seed Configuration
# ========================================================================
# All random operations use seeds derived from master_seed for consistency
# Change master_seed to run different experiments (e.g., 42, 123, 456, 789, 2024)
# ========================================================================
reproducibility:
  # Data preprocessing seeds
  data_split_seed: 99              # Seed for train/val/test split
  oversampling_seed: 99            # Seed for aspect-wise oversampling
  shuffle_seed: 99               # Seed for data shuffling
  
  # Model training seeds
  training_seed: 100                # Seed for PyTorch/Transformers training
  dataloader_seed: 100             # Seed for DataLoader worker initialization
  
  # Notes:
  # - All seeds set to 42 by default for reproducibility
  # - For multiple runs, change master_seed: [42, 123, 456, 789, 2024]
  # - Recommended: Keep all seeds = master_seed unless specific reason

# Dual Task Learning Configuration
dual_task:
  # Loss weights for combining dual task losses
  # Total loss = loss_weight_ad * AD_loss + loss_weight_sc * SC_loss
  loss_weight_ad: 0.4       # Weight for Aspect Detection loss
  loss_weight_sc: 0.6       # Weight for Sentiment Classification loss
  
  # Note: loss_weight_ad + loss_weight_sc should sum to 1.0 for proper scaling
  
  # Aspect Detection (AD) Focal Loss settings
  ad_alpha: "auto"          # Class weights [absent, present]
                            # Options: "auto" (calculate from data), [list of 2 floats], or null for equal weights
  
  # Sentiment Classification (SC) Focal Loss settings
  sc_alpha: "auto"          # Class weights [positive, negative, neutral]
                            # Options: "auto" (calculate from data), [list of 3 floats], or null for equal weights

# Multi-task learning settings
multi_task:
  # Focal Loss settings (applies to both tasks)
  use_focal_loss: true      # Enable Focal Loss
  focal_gamma: 2.0          # Focusing parameter (higher = more focus on hard examples)
  
  # Data settings
  use_balanced_data: true   # Use balanced oversampled data
  balance_method: "aspect_wise"  # Per-aspect balancing
  
  # Inference settings
  batch_prediction: true    # Predict all 11 aspects in one pass
  use_class_weights: true   # Apply class weights in loss
