# Single-Task Multi-Label ABSA Configuration
# ========================================================================
# APPROACH: Multi-label classification (all 11 aspects × 3 sentiments)
# MODEL: ViSoBERT with single classification head
# OUTPUT: 33 labels (11 aspects × 3 sentiments) predicted simultaneously
# LOSS: Focal Loss applied to all 33 outputs at once
# USE WITH: train_multilabel.py or focal_loss_trainer.py
# ========================================================================

paths:
  data_dir: "multi_label/data"
  train_file: "multi_label/data/train_multilabel_balanced.csv"  # Balanced data (15,921 samples)
  # train_file: "multi_label/data/train_multilabel.csv"  # Original unbalanced
  validation_file: "multi_label/data/validation_multilabel.csv"
  test_file: "multi_label/data/test_multilabel.csv"
  output_dir: "multi_label/models/single_task_focal"
  evaluation_report: "multi_label/results/evaluation_report_single.txt"
  predictions_file: "multi_label/results/test_predictions_single.csv"

model:
  name: "5CD-AI/visobert-14gb-corpus"  # ViSoBERT base model (14GB Vietnamese corpus)
  num_labels: 33  # 11 aspects × 3 sentiments = 33 outputs
  num_aspects: 11
  num_sentiments: 3
  max_length: 256
  
  # Model architecture
  hidden_size: 512      # Dense layer size
  projection_dim: 256   # For contrastive learning (if enabled)
  dropout: 0.3

valid_aspects:
  - Battery
  - Camera
  - Performance
  - Display
  - Design
  - Packaging
  - Price
  - Shop_Service
  - Shipping
  - General
  - Others

sentiment_labels:
  positive: 0
  negative: 1
  neutral: 2

training:
  # Batch size configuration
  per_device_train_batch_size: 16
  per_device_eval_batch_size: 32
  gradient_accumulation_steps: 4  # Effective batch = 16 × 4 = 64
  
  # Optimizer settings
  optim: "adamw_bnb_8bit"
  learning_rate: 2.0e-5
  weight_decay: 0.01
  adam_beta1: 0.9
  adam_beta2: 0.999
  adam_epsilon: 1.0e-8
  max_grad_norm: 1.0
  
  # Learning rate scheduler
  lr_scheduler_type: "cosine"
  warmup_ratio: 0.06
  
  # Training duration
  num_train_epochs: 8
  
  # Mixed precision (RTX 3070 Ampere)
  fp16: true
  fp16_opt_level: "O2"
  fp16_full_eval: false
  tf32: true
  
  # DataLoader settings
  dataloader_num_workers: 2
  dataloader_pin_memory: true
  dataloader_prefetch_factor: 4
  dataloader_persistent_workers: true
  
  # Memory optimization
  gradient_checkpointing: false
  auto_find_batch_size: false
  group_by_length: false
  
  # Evaluation & checkpointing
  evaluation_strategy: "epoch"
  save_strategy: "epoch"
  save_total_limit: 4
  load_best_model_at_end: true
  metric_for_best_model: "eval_f1"
  greater_is_better: true
  
  # Early stopping
  early_stopping_patience: 5
  early_stopping_threshold: 0.001
  
  # Logging
  logging_strategy: "steps"
  logging_steps: 50
  logging_first_step: true
  report_to: []
  
  # Misc
  disable_tqdm: false
  prediction_loss_only: false
  remove_unused_columns: true
  label_names: ["labels"]
  include_inputs_for_metrics: false

general:
  device: "auto"
  log_level: "info"

# ========================================================================
# REPRODUCIBILITY: Master Seed Configuration
# ========================================================================
reproducibility:
  master_seed: 42                 # Master seed for all operations
  
  # Data preprocessing seeds
  data_split_seed: 43              # Seed for train/val/test split
  oversampling_seed: 43            # Seed for aspect-wise oversampling
  shuffle_seed: 43                 # Seed for data shuffling
  
  # Model training seeds
  training_seed: 42                # Seed for PyTorch/Transformers training
  dataloader_seed: 42              # Seed for DataLoader worker initialization

# ========================================================================
# SINGLE-TASK SPECIFIC SETTINGS
# ========================================================================
single_task:
  # Focal Loss settings (applied to all 33 outputs simultaneously)
  use_focal_loss: true      # Enable Focal Loss
  focal_gamma: 2.0          # Focusing parameter (higher = more focus on hard examples)
  focal_alpha: "auto"       # Auto class weights from data distribution
  
  # Data augmentation
  use_balanced_data: true   # Use balanced oversampled data
  balance_method: "aspect_wise"  # Per-aspect balancing
  
  # Inference settings
  batch_prediction: true    # Predict all 11 aspects in one pass
  use_class_weights: true   # Apply class weights in loss calculation
  
  # Performance expectations
  expected_f1: "96.0-96.5"  # Expected F1 score range for this approach
